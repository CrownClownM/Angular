<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
      <div fxLayout="column">
          <mat-form-field class="example-full-width">
              <input type="text"
                    placeholder="Pick one"
                    aria-label="Number"
                    matInput
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()">
              <mat-autocomplete autoActiveFirstOption 
                                #auto="matAutocomplete"
                                (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe" [routerLink]="['/heroes/',heroe.id]">
                  {{heroe.superhero}}
                </mat-option>
                <mat-option value="" *ngIf="heroes.length===0 && termino.trim().length>0">
                  No se encotro nada con este termino {{termino}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
    <!-- <div>
      <pre>{{heroeSeleccionado|json}}</pre>
    </div> -->
</div>
