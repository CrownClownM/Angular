<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Buscar capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input 
            (onEnter)="buscar($event)"
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar capital"></app-pais-input>
        </div>
    </div>

    <hr>

    <div *ngIf="hayError"
        class="alert alert-danger">
        No se encontro nada con el termino {{termino}}
    </div>

    <div *ngIf="capitales.length > 0" class="row">
        <div class="col animate__animated animate__fadeIn animate__faster">
            <app-pais-tabla [paises]="capitales"></app-pais-tabla>
        </div>
    </div>
</div>
